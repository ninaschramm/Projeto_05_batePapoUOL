<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <div class="entrada hidden">
            <img src="arq/batepapologo.jpg">
            <input id="enterInput" type="text" placeholder="Digite seu nome">
            <button class="enterBtn">Entrar</button>
        </div>

        <div class="participants hidden">
            <div class="bg"></div>
            <div class="pList sizeAdjust">
                <div class="escolha">Escolha um contato para enviar mensagem: </div>
                   <div class="participant">
                        </div>
                
                <div class="escolha">Escolha a visibilidade:</div>
                <div class="privacidade"> 
                <div class="publico" onclick="selPriv(this)" id="tgPublic"><ion-icon name="lock-open"></ion-icon> Público</div>
                <div class="reservado" onclick="selPriv(this)" id="tgPrivate"><ion-icon name="lock-closed"></ion-icon> Reservadamente</div></div>
                <button class="ok" onclick="viewParticipants()">OK!</button>
            </div>

        </div>
<div class="top">
<div class="logo"><img src="arq/batepapologo.jpg" /></div>
<button class="icon_user" onclick="viewParticipants()"><ion-icon name="people"></ion-icon></button>
</div>
<div class="msgs_scroll">

</div>

<div class="bottom">
    <div><div class="textbox"><input id="textInput" placeholder="Escreve aí..."> </div>
<div class="enviando"></div>
</div>
    
    <button class="icon_send" onclick="sendMsg()"><ion-icon name="paper-plane-outline"></ion-icon></button>
</div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
